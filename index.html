<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/styles/utils.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div class="title section">
      <h1>Tic Tac Toe</h1>
      <button>
        <img src="./assets/images/play-button.svg" alt="Play Button" width="145" height="65">
      </button>
    </div>

    <div class="game-mode section">
      <div class="x">
        <label for="x">X</label>
        <input
          type="text"
          placeholder="Enter name"
          required
          autocomplete="off"
        />
        <ul>
          <li>
            <input type="radio" name="x-type" id="bot" value="bot" />
            <label for="bot">
              bot
              <img src="./assets/images/bot.svg" alt="bot icon" />
            </label>
          </li>
          <li>
            <input
              type="radio"
              name="x-type"
              id="player"
              value="player"
              checked
            />
            <label for="player">
              player
              <img src="./assets/images/player.svg" alt="player icon" />
            </label>
          </li>
        </ul>
      </div>

      <div class="o">
        <label for="o">O</label>
        <input
          type="text"
          placeholder="Enter name"
          required
          autocomplete="off"
        />
        <ul>
          <li>
            <input type="radio" name="o-type" id="bot" value="bot" />
            <label for="bot">
              bot
              <img src="./assets/images/bot.svg" alt="bot icon" />
            </label>
          </li>
          <li>
            <input
              type="radio"
              name="o-type"
              id="player"
              value="player"
              checked
            />
            <label for="player">
              player
              <img src="./assets/images/player.svg" alt="player icon" />
            </label>
          </li>
        </ul>
      </div>

      <button>Start</button>
    </div>

    <script src="./assets/src/tictactoe.js"></script>
  </body>
</html>
